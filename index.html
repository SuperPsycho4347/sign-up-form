<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Aside -->
        <div class="aside">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        </div>
        <!-- Main -->
        <div class="main">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <span>now</span> to get started.</p>
                <p class="statement">You <span>know</span> you want to.</p>
            </div>
            <!-- Hero -->
            <div class="hero">
                <p>Let's do this!</p>
                <div class="form-display">
                    <form action="">
                        <ul class="first">
                            <li>
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </li>
                        </ul>
                        <ul class="second">
                            <li>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name">
                            </li>
                            <li>
                                <label for="phone">Phone Number</label>
                                <input type="number" id="phone" name="phone">
                            </li>
                            <li>
                                <label for="password-confirm">Confirm Password</label>
                                <input type="password" name="password-confirm" id="password-confirm">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <!-- Footer -->
             <footer class="footer">
                <button>Create Account</button>
                <p>Already have an account? <span>Log In</span></p>
             </footer>
        </div>
        </div>
</body>
</html>
